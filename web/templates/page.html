{% extends "base.html" %}

{% block body %}

<div class="navegacio">
{% if pages %}
<ul>
{% for page in pages %}
	<li><a href="/page/{{page.id}}">{{page.name}}</a></li>
{% endfor %}
</ul>
{% endif %}
</div>

{% if page %}
	<h2>PAGE {{page.name}}</h2>
	{{page.text|safe}}
{% endif %}


{% endblock %}
